<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User list</title> <!-- TODO come up with game name -->
    <link rel="stylesheet" href="./css/main.css">
    <script src="./js/api_util.js"></script>

    <script async src="./includes/nav.js"></script>
    <script async src="./js/includes.js"></script>
</head>

<body>
    <main>
        <h2>User list</h2>
        <ul id="userlist"></ul>
    </main>
    <i class="incl" data-incl="nav">NAVIGATION BAR</i>

    <script>
        (async () => {
            const list = await (await fetch(`${location.origin}/api/list_users`)).json();
            const ul = document.querySelector("ul#userlist");
            await getLoggedInUser();

            list.forEach(u => {
                let li = document.createElement("li");
                li.innerText = u;
                if (u == loggedInUname) {
                    li.classList.add("highlighted");
                    li.innerText += " (You)";
                }
                ul.appendChild(li);
            });
        })();
    </script>
</body>

</html>
